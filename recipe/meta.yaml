{% set name = "spotipy" %}
{% set version = "2.17.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 48cb98fdf7249eba11989c252b4b176b4d7fd69c72db49ada9ac6718874a519d

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - requests >=2.20.0
    - six >=1.10.0

test:
  imports:
    - spotipy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://spotipy.readthedocs.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: A light weight Python library for the Spotify Web API
  doc_url: http://spotipy.readthedocs.org/
  dev_url: https://github.com/plamere/spotipy/

extra:
  recipe-maintainers:
    - captivus
